<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .bej{
            margin: 0 auto;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding-bottom: 5px;
            border-bottom: 2px solid transparent;
            transition: border-bottom-color 0.3s ease-in-out;
        }

        nav ul li a:hover {
            border-bottom-color: #fff;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }

        section {
            margin-bottom: 40px;
        }

        section h2 {
            margin: 0;
        }

        .blog-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .blog-list li {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .blog-list li a {
            font-weight: bold;
            color: #333;
            text-decoration: none;
        }

        .blog-list li p {
            color: #666;
            margin: 10px 0 0;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>我的博客</h1>
        <nav>
            <ul>
                <li><a href="#">首页</a></li>
                <li><a href="#">文章</a></li>
                <li><a href="#">关于</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>欢迎来到我的博客</h2>
            <p>这是第一篇博文的内容。</p>
        </section>

        <section>
            <h2>博客文章</h2>
            <ul class="blog-list">
                <li>
                    <a href="#">博文标题1</a>
                    <p>博文1的简介</p>
                </li>
                <li>
                    <a href="#">博文标题2</a>
                    <p>博文2的简介</p>
                </li>
            </ul>
        </section>
    </main>

    <footer>
        <p>版权信息 © 2023 版权归我的博客所有</p>
    </footer>
</body>
</html>
